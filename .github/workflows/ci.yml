name: CI

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true


jobs:
  pytest:
    strategy:
      # TODO: use multiple environments
      # https://pixi.prefix.dev/dev/integration/ci/github_actions/#multiple-environments
      # Setup with pixi rather than GHA
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      # https://pixi.prefix.dev/dev/integration/ci/github_actions/
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          cache: true
          # Only save caches on main
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          environments: all
      - run: pixi run --environment all test
